<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Nuovo Giocatore</title>
    <!-- Link al CSS principale del sito -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- Bootstrap per una migliore responsivitÃ  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar comune a tutte le pagine -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SIW federation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/giocatori/all">Giocatori</a>
                    </li>
                    <!-- Altri link di navigazione -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenuto principale della pagina -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Aggiungi Nuovo Giocatore</h3>
                    </div>
                    <div class="card-body">
                        <!-- Messaggi di errore o successo -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <p th:text="${errorMessage}"></p>
                        </div>
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <p th:text="${successMessage}"></p>
                        </div>

                        <!-- Form per la creazione del giocatore -->
                        <form th:action="@{/giocatori/modifica/{id}(id=${giocatore.id})}" method="POST" enctype="multipart/form-data">

                            <div class="mb-3">
                                <label for="CF" class="form-label">Codice Fiscale</label>
                                <input type="text" class="form-control" id="CF" name="CF" placeholder="Inserisci il Codice Fiscale" required>
                            </div>

                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome del Giocatore</label>
                                <input type="text" class="form-control" id="nome" name="nome" placeholder="Inserisci il nome del giocatore" required>
                            </div>

                            <div class="mb-3">
                                <label for="cognome" class="form-label">Cognome del Giocatore</label>
                                <input type="text" class="form-control" id="cognome" name="cognome" placeholder="Inserisci il cognome del giocatore" required>
                            </div>

                            <div class="mb-3">
                                <label for="dataNascita" class="form-label">Data di Nascita</label>
                                <input type="date" class="form-control" id="dataNascita" name="dataNascita" required>
                            </div>

                            <div class="mb-3">
                                <label for="luogoNascita" class="form-label">Luogo di Nascita</label>
                                <input type="text" class="form-control" id="luogoNascita" name="luogoNascita" placeholder="Inserisci il luogo nascita" required>
                            </div>

                            <div class="mb-3">
                                <label for="ruolo" class="form-label">Ruolo</label>
                                <select class="form-select" id="ruolo" name="ruolo" required>
                                    <option value="">Seleziona un ruolo</option>
                                    <!-- Loop per i ruoli dal database -->
                                    <option th:each="ruolo : ${ruoli}" th:value="${ruolo}" th:text="${ruolo}"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="squadra" class="form-label">Squadra</label>
                                <select class="form-select" id="squadra" name="squadra" required>
                                    <option value="">Seleziona una squadra</option>
                                    <!-- Loop per le squadre dal database -->
                                    <option th:each="squadra : ${squadre}" th:value="${squadra.id}" th:text="${squadra.nome}"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="inizioTesseramento" class="form-label">Data di Inizio Tesseramento</label>
                                <input type="date" class="form-control" id="inizioTesseramento" name="inizioTesseramento" required>
                            </div>

                            <div class="mb-3">
                                <label for="fineTesseramento" class="form-label">Data di Fine Tesseramento</label>
                                <input type="date" class="form-control" id="fineTesseramento" name="fineTesseramento" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="image" class="form-label">Foto del Giocatore</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                            </div>

                        

                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-success">Modifica Giocatore</button>
                                <a href="/" class="btn btn-secondary">Annulla</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer comune a tutte le pagine -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Il Tuo Sito. Tutti i diritti riservati.</p>
    </footer>

    <!-- Script di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
