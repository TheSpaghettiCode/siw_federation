<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Nuova Squadra</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Crea una Nuova Squadra</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/squadra/squadre">Elenco Squadre</a></li>
                <li><a href="/giocatore/giocatori">Giocatori</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form th:action="@{/squadra/salva}" th:object="${squadra}" method="post">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" th:field="*{nome}" required>

            <label for="annoFondazione">Anno di Fondazione:</label>
            <input type="date" id="dataFondazione" name="dataFondazione" th:field="*{dataFondazione}" required>

            <label for="indirizzoSede">Indirizzo della Sede:</label>
            <input type="text" id="indirizzoSede" name="indirizzoSede" th:field="*{indirizzoSede}" required>

           <!--<label for="presidente">Presidente:</label>
            <select id="presidente" name="presidenteId" required>
                <option value="">-- Seleziona Presidente --</option>
                <option th:each="presidente : ${presidenti}" th:value="${presidente.id}" th:text="${presidente.nome}"></option>
            </select>--> 

            <button type="submit">Salva Squadra</button>
        </form>
    </main>

    <footer>
        <p>Contatti: Federazione Sportiva | Via Roma, 100 | 00100 Roma | Tel: +39 06 1234567 | Email: info@federazionesportiva.it</p>
    </footer>
</body>
</html>
