<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Nuova Squadra</title>
    <!-- Link al CSS principale del sito -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- Bootstrap per una migliore responsivitÃ  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar comune a tutte le pagine -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SIW federation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/squadre/all">Squadre</a>
                    </li>
                    <!-- Altri link di navigazione -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenuto principale della pagina -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Crea Nuova Squadra</h3>
                    </div>
                    <div class="card-body">
                        <!-- Messaggi di errore o successo -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <p th:text="${errorMessage}"></p>
                        </div>
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <p th:text="${successMessage}"></p>
                        </div>
                        
                        <!-- Form per la creazione della squadra -->
                        <form th:action="@{/squadre/nuovaSquadra}" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome della Squadra</label>
                                <input type="text" class="form-control" id="nome" name="nome" placeholder="Inserisci il nome della squadra" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="dataFondazione" class="form-label">Data di Fondazione</label>
                                <input type="date" class="form-control" id="dataFondazione" name="dataFondazione" required>
                            </div>

                            <div class="mb-3">
                                <label for="indirizzoSede" class="form-label">Indirizzo della Sede</label>
                                <input type="text" class="form-control" id="indirizzoSede" name="indirizzoSede" placeholder="Inserisci l'indirizzo della sede" required>
                            </div>

                            <div class="mb-3">
                                <label for="presidente" class="form-label">Presidente della Squadra</label>
                                <select class="form-select" id="presidente" name="presidente" required>
                                    <option value="">Seleziona un presidente</option>
                                    <!-- Loop per i presidenti dal database -->
                                    <option th:each="presidente : ${presidenti}" th:value="${presidente.id}" th:text="${presidente.nome}"></option>
                                </select>
                            </div>
                            
                            <!--<div class="mb-3">
                                <label for="file" class="form-label">Logo della Squadra</label>
                                <input type="file" class="form-control" id="file" name="file" accept="image/*" required>

                            </div>-->
                            
                            <div class="mb-3">
                                <label for="descrizione" class="form-label">Descrizione della Squadra</label>
                                <textarea class="form-control" id="descrizione" name="descrizione" rows="4" placeholder="Inserisci una descrizione della squadra" required></textarea>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-success">Crea Squadra</button>
                                <a href="/" class="btn btn-secondary">Annulla</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer comune a tutte le pagine -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Il Tuo Sito. Tutti i diritti riservati.</p>
    </footer>

    <!-- Script di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
