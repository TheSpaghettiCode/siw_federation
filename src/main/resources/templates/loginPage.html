
<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Login - SIW_Federation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/css/loginStyles.css"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Font Awesome for Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
        
    <body class="login-background">


        <div class="login-container">
            <div class="login-card">
                <form class="form-signin" th:action="@{/loginPage}" method="post">
                    <h6 class="text-center" th:if="${param.registration != null}" style="color: green">Registrazione Completata!</h6>
                    <h1 class="h3 mb-3 font-weight-normal text-center text-white">Accedi al tuo account</h1>

                    <div class="form-group">
                        <label for="username" class="text-white">Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Inserisci il tuo username" required autofocus/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="text-white">Password</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Inserisci la tua password" required>
                        </div>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block btn-confirm-custom" type="submit">Accedi</button>

                    <div><span th:if="${param.error != null}" class="text-danger">Username o password errati</span></div>

                    <p class="mt-3 text-center">
                        <span class="text-white">Non hai un account?</span>
                        <a href="/registrationPage" class="custom-link">Registrati</a>
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>
